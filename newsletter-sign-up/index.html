<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>

  <main>

    <figure class="image-container">
      <img src="./assets/images/illustration-sign-up-mobile.svg" alt="Mobile ilustration sign up">
    </figure>

    <section class="content-container">

      <h1 class="title">Stay updates!</h1>

      <p class="page-description">Join 60,000+ product managers receiving monthly updates on:</p>

      <ul class="updates-list">
        <li class="updates-item"><img src="./assets/images/icon-list.svg" alt="Icon list">Products discovery and building what metters</li>
        <li class="updates-item"><img src="./assets/images/icon-list.svg" alt="Icon list">Measuring to ensure updates are a success</li>
        <li class="updates-item"><img src="./assets/images/icon-list.svg" alt="Icon list">And much more!</li>
      </ul>

      <div class="subscribe-container">

        <label>Email address</label>
        <input type="email" placeholder="email@company.com">

        <button class="subscribe-button">Subscribe to monthly newsletter</button>

      </div>

    </section>

  </main>

  <script src="js/script.js"></script>
</body>
</html>
