<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="selected">
        <div id="category-select">
            <label for="options-view-button">Categoria</label>
            <input type="checkbox" id="options-view-button">

            <div id="select-button">
                <div id="selected-value">Selecione a categoria</div>

                <div id="chevrons">
                    <i class="ph ph-caret-down"></i>
                    <i class="ph ph-caret-up"></i>
                </div>
            </div>
        </div>

        <ul id="options">
            <li class="option">
                <input 
                type="radio"
                name="category"
                value="bakery"
                data-label="Padaria"
                />

                <i class="ph ph-hamburger"></i>
                <span class="label">Padaria</span>
                <i class="ph ph-check"></i>
            </li>

            <li class="option">
                <input 
                type="radio"
                name="category"
                value="vegetable"
                data-label="Legume"
                />

                <i class="ph ph-carrot"></i>
                <span class="label">Padaria</span>
                <i class="ph ph-check"></i>
            </li>

            <li class="option">
                <input 
                type="radio"
                name="category"
                value="meat"
                data-label="Carne"
                />

                <i class="ph ph-fish"></i>
                <span class="label">Carne</span>
                <i class="ph ph-check"></i>
            </li>

            <li class="option">
                <input 
                type="radio"
                name="category"
                value="fruit"
                data-label="Fruta"
                />

                <i class="ph ph-orange-slice"></i>
                <span class="label">Fruta</span>
                <i class="ph ph-check"></i>
            </li>

            <li class="option">
                <input 
                type="radio"
                name="category"
                value="drink"
                data-label="Bebida"
                />

                <i class="ph ph-beer-bottle"></i>
                <span class="label">Bebida</span>
                <i class="ph ph-check"></i>
            </li>
        </ul>
    </div>
  
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="script.js"></script>
</body>
</html>
